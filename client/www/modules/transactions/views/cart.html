<ion-view view-title="Cart">
  <ion-content id="cart">
    <ion-list>
      <ion-item class="item-remove-animate item-thumbnail-left item-icon-right" ng-repeat="product in vm.products" type="item-text-wrap" href="#/tab/cart/checkout">
        <img ng-src={{product.imgsrc}}>
        <h2>{{product.name}}</h2>
        <h2>{{product.price}}</h2>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="vm.remove(product)">
          Remove
        </ion-option-button>
      </ion-item>
    </ion-list>
