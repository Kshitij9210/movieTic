<ion-view view-title="Cart">
  <ion-content id="cart">
    <ion-list>
      <ion-item class="item-remove-animate item-thumbnail-left item-icon-right" type="item-text-wrap" href="#/tab/cart/checkout">
        <img src="img/i.jpeg">
        <h2>Product</h2>
        <h2>$699</h2></h2>
        <i class="icon ion-chevron-right icon-accessory"></i>
        <ion-option-button class="button-assertive" ng-click="vm.remove(product)">
          Remove
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
